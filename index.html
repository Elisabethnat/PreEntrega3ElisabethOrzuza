<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

<body>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Consultas y Operaciones</h1>
        <form id="form-registro" class="col-lg-6 mx-auto row">
            <div class="form-group col-lg-6 container">
                <label for="titular"><strong>Nombre del Titular Usuario</label></strong>
                <input type="text" id="titular" class="form-control"  placeholder="Ingrese nombre del titular">
            </div>
            <div class="col-lg-6 container">
                <label for="contacto"><strong>Email</label></strong>
                <input type="text" id="contacto" class="form-control"  placeholder="Contacto">
            </div>
            <div class="container mt-4">
                <label for="saldo"><strong>Saldo</label></strong>
                <input type="text" id="saldo" class="form-control" placeholder="Saldo">
            </div>
            <div class="container mt-4">
                <button type="submit" id="registrar" class="btn btn-primary">Abrir cuenta</button>
            </div>
        </form>
        <form class="col-lg-6 mx-auto row">
            <div class="form-group col-lg-6 container">
                <label for="titularConsulta"> <strong>Historia del Titular</label></strong>
                <input type="text" id="titular-consulta" class="form-control" placeholder="Ingrese nombre del titular">
            </div>
            <div class="col-lg-6 container">
                <label for="monto"><strong>Monto</label></strong>
                <input type="text" id="monto" class="form-control" placeholder="Monto">
            </div>
            <div class="container mt-4">
                <button id="consultar" class="btn btn-primary">Consultar</button>
                <button id="depositar" class="btn btn-primary">Depositar</button>
                <button id="retirar" class="btn btn-primary">Vaciar</button>
            </div>
        </form>
        <div id = "contenedor-datos-user"></div>

    </div>

</body>

</html>
